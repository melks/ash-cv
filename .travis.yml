sudo: required

services:
  - docker

language: c

before_install:
  - docker pull vpetersson/pandoc

script:
  - echo Writing from $(pwd)
  - mkdir out
  - make all

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh

env:
  global:
    - secure: ""
